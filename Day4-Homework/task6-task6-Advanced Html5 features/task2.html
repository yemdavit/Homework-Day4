<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Page with Service Worker</title>
</head>
<body>
    <h1>Welcome to My Offline Page</h1>
    <p>This webpage will be available offline after you visit it once.</p>

    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            // Create a blob URL for the service worker inline
            const serviceWorkerScript = `
                const CACHE_NAME = 'offline-cache-v1';
                const urlsToCache = ['/', '/index.html'];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(urlsToCache))
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request).then(response => {
                            return response || fetch(event.request);
                        })
                    );
                });
            `;

            const blob = new Blob([serviceWorkerScript], { type: 'application/javascript' });
            const blobURL = URL.createObjectURL(blob);

            navigator.serviceWorker.register(blobURL)
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
